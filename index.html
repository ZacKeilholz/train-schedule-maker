<!doctype html>
<html lang="en">

<head>
 <!-- Required meta tags -->
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

 <!-- Bootstrap CSS -->
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
     crossorigin="anonymous">

 <!-- Custom styles for this template -->
 <link href="https://getbootstrap.com/docs/4.1/examples/dashboard/dashboard.css" rel="stylesheet">

 <!-- FontAwesome CDN -->
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">


    <title>Train-Scheduler!</title>

</head>

<body>
    <div class="container">
        <div class="container">
            <!--Jumbotron Header-->
            <div class="jumbotron jumbotron-fluid">
                <div class="container">
                    <h1 class="display-3">Train-Scheduler
                    </h1>
                    <p class="lead">Any Time is Train Time</p>
                    <hr class="my-2">
                    <p>Choo-Choo</p>
                </div>
            </div>
        </div>

        <!--Table-->
        <div class="container">
            <div class="card">
                <h5 class="card-header">Featured</h5>
                <div class="card-body">

                    <table class="table table-light">
                        <thead>
                            <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency (min)</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                                <th scope="col">Remove Row</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">Zac Train</th>
                                <td>Colfax</td>
                                <td>25</td>
                                <td>05:30PM</td>
                                <td>15</td>
                                <td>X</td>
                            </tr>
                            <tr>
                                <th scope="row">Zac Train</th>
                                <td>Colfax</td>
                                <td>25</td>
                                <td>05:30PM</td>
                                <td>15</td>
                                <td>X</td>
                            </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!--Form-->
        <div class="container">
            <div class="card">
                <h5 class="card-header">Featured</h5>
                <div class="card-body">

                    <form>
                        <div class="form-group">
                            <label for="input-name">Train Name</label>
                            <input type="text" class="form-control" id="input-name" aria-describedby="trainName">
                        </div>

                        <div class="form-group">
                            <label for="input-destination">Destination</label>
                            <input type="text" class="form-control" id="input-destination" aria-describedby="trainDestination">
                        </div>

                        <div class="form-group">
                            <label for="input-time">First Train Time (HH:mm - military time) </label>
                            <input type="text" class="form-control" id="input-time" aria-describedby="firstTrainTime">
                        </div>

                        <div class="form-group">
                            <label for="input-frequency">Frequency (min)</label>
                            <input type="text" class="form-control" id="input-frequency" aria-describedby="trainFrequency">
                        </div>


                        <button type="submit" class="btn btn-primary" id="submit-button">Submit</button>
                    </form>
                </div>

            </div>
        </div>





        <!-- Scripts -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>


  <!-- Moment.js Reference -->

  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>



        <script src="assets/app.js"></script>
</body>

</html>
